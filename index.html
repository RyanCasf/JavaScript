	<script type="text/javascript" src="JS/script.js"></script>
</head>
<body>

	<div class="title">
		<h1>Gerenciando Projetos</h1>
	</div>

	<div class="panelKanban" style="visibility: hidden; width: 0; height: 0;">

			<p draggable="true">Value 3</p>

		<div class="choice"></div>
		<div class="choice"></div>
	</div>

	<div class="visor">

		<button onclick="stop()">Stop</button>

		<h1 id="counter">00:00:00</h1>
	</div>
